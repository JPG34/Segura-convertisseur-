<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur Seyura — Version Ouverte</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    textarea {
      height: 100px;
      background: #222;
      color: white;
      border: none;
      resize: none;
    }
    button {
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Convertisseur Seyura</h1>

  <label>Phrase en français (MAJUSCULES uniquement) :</label>
  <textarea id="textInput" placeholder="Ex : SALUT TU VAS BIEN ?"></textarea>

  <button onclick="toGlyphs()">Traduire en glyphes</button>

  <label>Phrase en glyphes :</label>
  <textarea id="glyphOutput" readonly></textarea>

  <label>Texte en glyphes :</label>
  <textarea id="inputGlyphs" placeholder="Ex : @△Λ€ηↃ⊕ @△)Ↄ"></textarea>

  <button onclick="toLetters()">Traduire en lettres</button>

  <label>Traduction en lettres :</label>
  <textarea id="letterOutput" readonly></textarea>

  <script>
    const glyphMap = {
      "A": "@", "B": "ß", "C": "Ↄ", "D": "ↄ", "E": "€", "F": "Ⅎ",
      "G": "Ǥ", "H": "#", "I": "!", "J": "]", "K": "⋊", "L": "Ↄ̸",
      "M": "ϻ", "N": "∏", "O": "⊕", "P": "¶", "Q": "Ҩ", "R": "Я",
      "S": "§", "T": "⊥", "U": "∪", "V": "Λ", "W": "ш", "X": "Ж",
      "Y": "¥", "Z": "Ƶ", "?": "¿", "!": "¡", ".": "•", ",": "‚", " ": " "
    };

    const reverseMap = {};
    for (const key in glyphMap) {
      reverseMap[glyphMap[key]] = key;
    }

    function toGlyphs() {
      const input = document.getElementById("textInput").value.toUpperCase();
      let output = "";
      for (let char of input) {
        output += glyphMap[char] || char;
      }
      document.getElementById("glyphOutput").value = output;
    }

    function toLetters() {
      const input = document.getElementById("inputGlyphs").value;
      let output = "";
      for (let char of input) {
        output += reverseMap[char] || char;
      }
      document.getElementById("letterOutput").value = output;
    }
  </script>
</body>
</html>
